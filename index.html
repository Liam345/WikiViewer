<!DOCTYPE html>
<html>
  <head>
    <title>Wiki Viewer</title>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../WikiViewer/style.css">
  </head>
  <body>
    <header>
      <h1>
        Search Wiki
      </h1>

    </header>
    <div class="form">
    <input type="text" id="searchInput">
    <button id="searchBtn" >Search</button>
     <button  ><a id="random-article" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Random</a></button>
    </div>
    <div id="result-container"></div> <!-- div for handlebars -->
    
      </div>
      <div class="contain">
      <script type="text/x-handlebars-template" id="resultTemplate">
      
      {{#each query.search}}
      <div class="row">
      <a href='https://en.wikipedia.org/wiki/{{title}}' target="_blank">
      <h3>{{title}}</h3>
      </a>
      {{{snippet}}}
      </div>
      {{/each}}
      </div> <!--just added-->
    </script>

    <!-- Your web-app is https, so your scripts need to be too -->
    
    <script src="handlebars-v4.0.5.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    
    
    <script src="../WikiViewer/client.js"></script>

  </body>
</html>
